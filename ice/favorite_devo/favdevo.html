<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Favorite Devotional</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-image">
                <h1>My Favorite<br>Devotionals</h1>
            </div>
        </header>
        <main>
            <div class="content-box">
                <table>
                    <thead>
                        <tr>
                            <th>Speaker</th>
                            <th>Title</th>
                            <th>Location</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                        <tr>
                            <td>Jennifer Platt</td>
                            <td>Washing Their Nets</td>
                            <td>Brigham Young University-Idaho</td>
                            <td>2026</td>
                        </tr>
                        <tr> 
                            <td>Dieter F. Uchtdorf</td>
                            <td>The Freedom to Become</td>
                            <td>Brigham Young University-Idaho</td>
                            <td>2020</td>
                        </tr>
                        <tr>
                            <td>Neihlee Muir</td>
                            <td>I Will Prepare the Way Before You</td>
                            <td>Brigham Young University-Idaho</td>
                            <td>2026</td>
                        </tr>
                </table>
                <form>
                    <label for="title">Add a New Devotional:</label>
                    <input type="text" placeholder="Title" name="Title" required />
                    <label for="author">Author:</label>
                    <input type="text" placeholder="Author" name="author" required />
                </form>
            </div>
        </main>
    </div>
</body>
</html>
